version: '3.8'
services:
  postgres:
    image: postgres:17
    container_name: recordacoes-casamento
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: recordacoes
    volumes:
      - ./pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
